<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="description" content="Free and simple browser-based video editor.">
  <meta name="keywords" content="WebCut, web video editor, video, video editing, free video editing, video tool, editor, open source, free">

  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Shakil Video Editor</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
  <div id="background" class="full">
    Refresh the page if this text is visible. (JavaScript didn't load!)
    <input type="file" id="filepicker" multiple accept="video/mp4,video/x-m4v,video/*,image/*,audio/*"/>
  </div>

  <div id="foreground" class="full">
    <div id="cursor_preview">
     <div></div>
     <canvas></canvas>
    </div>
    <div id="canvas"></div>
    <div id="layer_holder" class="mt-2">
     <div id="header">
      <div onclick='upload()'  class="btn btn-sm btn-outline-primary">Media</div>
      <div onclick='add_text()'  class="btn btn-sm btn-outline-warning">Text</div>
      <div onclick='updateSettings()'  class="btn btn-sm btn-outline-info">Settings</div>
      <div >
        <select name="video_type" id="video_type" class="form-control">
          <option value="mp4">.mp4</option>
          <option value="gif">.gif</option>
        </select>
      </div>
      <div id="export"  class="btn btn-sm btn-outline-success">Export</div>
     </div>
     <div id="layers"> </div>
    </div>
    <div id="time"></div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
