<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">

  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="description" content="Free and simple browser-based video editor.">
  <meta name="keywords" content="WebCut, web video editor, video, video editing, free video editing, video tool, editor, open source, free">

  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Shakil's Video Editor</title>
</head>

<body>
  <div id="background" class="full">
    Refresh the page if this text is visible. (JavaScript didn't load!)
    <input type="file" id="filepicker" multiple accept="video/mp4,video/x-m4v,video/*,image/*,audio/*"/>
  </div>

  <div id="foreground" class="full">
    <div id="cursor_preview">
     <div></div>
     <canvas></canvas>
    </div>
    <div id="canvas"></div>
    <div id="layer_holder">
     <div id="header" class="mt-2">
      <div onclick='upload()' class="btn btn-outline-primary btn-sm">Media</div>
      <div onclick='add_text()' class="btn btn-outline-warning btn-sm">Text</div>
      <div onclick='updateSettings()' class="btn btn-outline-info btn-sm">Settings</div>
      <div onclick='simplePlay()' class="btn btn-outline-success btn-sm">Play/Pause</div>
      <div id="export" class="btn btn-outline-danger btn-sm">Export</div>
     </div>
     <div id="layers"> </div>
    </div>
    <div id="time"></div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
